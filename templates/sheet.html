<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ department }} - {{ branch }} - {{ year }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background: #6A82FB;
      color: #fff;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    input[type="radio"] {
      accent-color: #FF6B6B;
      margin-right: 5px;
    }

    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0;
      padding: 15px;
      font-size: 18px;
      color: #fff;
      background: #FF6B6B;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #E55B5B;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      th, td { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>

<h2>{{ department }} - {{ branch }} - {{ year }}</h2>

<form id="attendanceForm" method="POST" action="{{ url_for('submit_absent') }}">
  <input type="hidden" name="department" value="{{ department }}">
  <input type="hidden" name="branch" value="{{ branch }}">
  <input type="hidden" name="year" value="{{ year }}">

  <div class="table-container">
    <table>
      <tr>
        {% for h in headers %}
          <th>{{ h }}</th>
        {% endfor %}
        <th>Attendance</th>
      </tr>
      {% for row in rows %}
      <tr>
        {% for col in row %}
          <td>{{ col }}</td>
        {% endfor %}
        <td>
          <input type="hidden" name="hallticket_{{ loop.index }}" value="{{ row[2] }}">
          <label>
            <input type="radio" name="status_{{ loop.index }}" value="present|{{ row[0] }}|{{ row[1] }}|{{ row[2] }}" required> Present
          </label>
          <label>
            <input type="radio" name="status_{{ loop.index }}" value="absent|{{ row[0] }}|{{ row[1] }}|{{ row[2] }}" required> Absent
          </label>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <button type="button" id="openModalBtn">Send Attendance</button>
</form>

<div id="modal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to submit attendance?</p>
    <button id="confirmBtn">Yes, Submit ✅</button>
    <button id="cancelBtn">Cancel ❌</button>
  </div>
</div>

<script>
const modal = document.getElementById('modal');
const openBtn = document.getElementById('openModalBtn');
const confirmBtn = document.getElementById('confirmBtn');
const cancelBtn = document.getElementById('cancelBtn');
const form = document.getElementById('attendanceForm');

function showPopup(message) {
    const popup = document.createElement('div');
    popup.style.position = 'fixed';
    popup.style.top = '20px';
    popup.style.left = '50%';
    popup.style.transform = 'translateX(-50%)';
    popup.style.background = '#4CAF50';
    popup.style.color = '#fff';
    popup.style.padding = '12px 20px';
    popup.style.borderRadius = '8px';
    popup.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
    popup.style.zIndex = 1000;
    popup.textContent = message;
    document.body.appendChild(popup);
    setTimeout(() => { popup.remove(); }, 2500);
}

openBtn.addEventListener('click', () => {
    const rowsCount = {{ rows|length }};
    let allSelected = true;

    for (let i = 1; i <= rowsCount; i++) {
        const checked = form.querySelector(`input[name="status_${i}"]:checked`);
        if (!checked) {
            allSelected = false;
            break;
        }
    }

    if (!allSelected) {
        showPopup("⚠️ Please choose an option for all students!");
        return;
    }

    modal.style.display = 'flex';
});

cancelBtn.addEventListener('click', () => {
    modal.style.display = 'none';
});

confirmBtn.addEventListener('click', () => {
    confirmBtn.disabled = true;

    form.submit();

    showPopup("✅ Attendance submitted successfully!");
    setTimeout(() => {
        window.location.href = "{{ url_for('home') }}";
    }, 2000);
});
</script>

</body>
</html>
