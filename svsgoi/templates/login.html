<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gainsboro;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 380px;
            position: relative;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37,117,252,0.5);
        }

        .input-group .eye {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .input-group .eye:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #1455c4;
        }

        .login-btn:disabled {
            background: #a0c4ff;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d4d;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: popupShow 0.5s ease forwards;
        }

        @keyframes popupShow {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }

        /* Floating labels effect */
        .input-group input:focus::placeholder,
        .input-group input:not(:placeholder-shown)::placeholder {
            color: transparent;
        }

        .input-group input::placeholder {
            color: #aaa;
            transition: 0.3s;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">Please enter the correct details</div>

    <div class="login-container">
        <img src="{{ url_for('static', filename='assets/svslogo1.jpg') }}" alt="Logo" style="display:block; margin: 0 auto 20px; width:150px;">
        <h2>STAFF LOGIN</h2>
        <form method="POST" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye" id="eye-icon" onclick="togglePassword()">🙈</span>
            </div>
            <button type="submit" class="login-btn">
                <span class="btn-text">Login</span>
                <div class="spinner"></div>
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const eye = document.getElementById('eye-icon');
            if(password.type === 'password') {
                password.type = 'text';
                eye.textContent = '🐵'; // animated change
            } else {
                password.type = 'password';
                eye.textContent = '🙈';
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2500);
        }

        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;

            if(username !== 'svsgoi' || password !== 'svsgoi@tk') {
                showPopup("Please enter the correct details");
                return false;
            }

            const btn = document.querySelector('.login-btn');
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.style.display = 'none';

            setTimeout(() => {
                form.submit();
            }, 1500);
        }
    </script>
</body>
</html>
