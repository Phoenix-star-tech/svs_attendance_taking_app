{% extends "base.html" %}
{% block title %}Select Department{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f0f2f5;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 400px;
        margin: 0 auto;
    }

    li a {
        display: block;
        text-decoration: none;
        background: #4a90e2;
        color: #fff;
        padding: 15px 20px;
        border-radius: 12px;
        text-align: center;
        font-size: 18px;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    li a:hover {
        background: #357ABD;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 480px) {
        li a {
            font-size: 16px;
            padding: 12px 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-container">
    <img src="{{ url_for('static', filename='assets/svslogo.jpg') }}" alt="Logo"
        style="display:block; margin: 0 auto 20px; width:150px;">
    <h2>Select Department</h2>
    <ul>
        {% for dept in departments %}
        <li><a href="{{ url_for('branch', department=dept) }}">{{ dept }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
